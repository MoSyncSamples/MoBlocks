<!DOCTYPE html>
<!--
* @file index.html
* @author Ali Sarrafi
*
* Template application that includes librares to access device servies
* from JavaScript.
-->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height">

	<title>Wormhole Template App</title>
	<link rel=stylesheet href="style.css">
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
	<script type="text/javascript" src="js/main.js">


    </script>
</head>
<body onload="loadGameData();" style="height: 100%">
	<canvas id="gameCanvas" style="width:100%; height:100%; display:none;">
		Your browser does not support the HTML5 canvas tag.
	</canvas> 
	<div id="menu" style="height: 100%">

		<div id="controls">
			<div class="button"
				 id="single"
				 onclick="singlePlayer();"></div>

			<div class="button"
				 id="multi"
				 onclick="showMultiplayer();"></div>
		</div>
		<div id="connectionControls">
			<h3>Name</h3>
			<input id="name"/>
			<h3>Server IP</h3>
			<input id="serverip" value="192.168.0.103"/>
			<div id="connectButton" onclick="connectToServer();">Connect</div>
		</div>
		<div id="loading" style="display:none">
		</div>

	</div>


	
</body>
</html>
